<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="p5.js"></script>
  <script src="https://www.auduno.com/clmtrackr/build/clmtrackr.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <script src="sketch.js"></script>
  <script src="menu.js"></script>

  <!-- --------ハンバーガーメニュー-------- -->
  <header calss="header">
    <div class="naviBtn">
      <p class="menuBtn">
        <span class="menuBtn1"></span>
        <span class="menuBtn2"></span>
        <span class="menuBtn3"></span>
      </p>
    </div>
    <nav class="naviWrap">
      <ul class="menuButtons">
        <li id="usernameButton">username</li>
        <li id="facialEmotionSettingButton">facialEmotionSetting</li>
        <li id="colorSettingButon">colorSetting</li>
      </ul>
    </nav>
    <div class="settings">
      <div class="namesetting">
        <div class="nameSettingArea">
          <input type="text" id="nameInput" placeholder="type your name">
          <button id="nameButton" onclick="setName();">set</button>
        </div>
      </div>
      <div class="facialEmotionSetting">
        <div class="febtns">
          <input type="button" class="febtn" id="smi" value="setSmile" onclick="setSmile();" />
          <input type="button" class="febtn" id="ang" value="setAngry" onclick="setAngry();" />
          <input type="button" class="febtn" id="neu" value="setNeutral" onclick="setNeutral();" />
        </div>
      </div>
      <div class="colorSetting">
        <div class="hslsliders">
          <p class="hsl_str">彩度
            <input type="range" id="sar" value="70" min="1" max="100" step="1">
          </p>
          <br>
          <p class="hsl_str">輝度
            <input type="range" id="lig" value="80" min="1" max="100" step="1">
          </p>
          <br>
        </div>
        <div class="colExample">
          <span class="colExample_r">
            <p class="hue_str">angry</p>
            <input class="hue_slider" type="range" id="angHue" value="0" min="0" max="360" step="1">
          </span>
          <span class="colExample_g">
            <p class="hue_str">neutral</p>
            <input class="hue_slider" type="range" id="neuHue" value="280" min="0" max="360" step="1">
          </span>
          <span class="colExample_b">
            <p class="hue_str">smile</p>
            <input class="hue_slider" type="range" id="smiHue" value="190" min="0" max="360" step="1">
          </span>
        </div>

      </div>
    </div>
  </header>

  <div class="fixed">
    <div class="buttons">
      <p id="mynameArea">　</p>
      <input type="text" id="message" placeholder="type your message">
      <button id="send">send</button>
    </div>

  </div>

  <!-- --------パス-------- -->
  <svg id="svg" xmlns=" http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 1376.23 404.66">

      <animate dur="20s" repeatCount="indefinite" attributeName="d" attributeType="XML" values="

      M0,41.9246V181.4153H1363l2-130.8065s-137-108.1935-243-8.1935c-114.8384,108.3381-266-2-345-18-90.8986-18.41-254.86,102.864-380,44C110-66.5847,154,144.4153,0,41.9246Z;

      M0,34.2365V173.7273H1363l2-130.8065s-117,21.8065-243-8.1935c-153.5833-36.5675-276-47-345-18-85.5,35.9346-247.9045,91.6633-380,44C300,25.7273,148,.7273,0,34.2365Z;

  <!-- --------チャット-------- -->
  <div class="main">
    <li class="chatArea">
      <ul class="messages"></ul>
    </li>
    <div id="myfe"></div>
  </div>



</body>

</html>
