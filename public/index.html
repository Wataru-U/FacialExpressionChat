<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="p5.js"></script>
  <script src="https://www.auduno.com/clmtrackr/build/clmtrackr.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <script src="sketch.js"></script>
  <script src="menu.js"></script>

  <!-- --------ハンバーガーメニュー-------- -->
  <header calss="header">
    <div class="naviBtn">
      <p class="menuBtn">
        <span class="menuBtn1"></span>
        <span class="menuBtn2"></span>
        <span class="menuBtn3"></span>
      </p>
    </div>
    <nav class="naviWrap">
      <ul class="menuButtons">
        <li id="usernameButton">username</li>
        <li id="facialEmotionSettingButton">facialEmotionSetting</li>
        <li id="colorSettingButon">colorSetting</li>
      </ul>
    </nav>
    <div class="settings">
      <div class="namesetting">
        <div class="nameSettingArea">
          <input type="text" id="nameInput" placeholder="type your name">
          <button id="nameButton" onclick="setName();">set</button>
        </div>
      </div>
      <div class="facialEmotionSetting">
        <div class="febtns">
          <input type="button" class="febtn" id="smi" value="setSmile" onclick="setSmile();" />
          <input type="button" class="febtn" id="ang" value="setAngry" onclick="setAngry();" />
          <input type="button" class="febtn" id="neu" value="setNeutral" onclick="setNeutral();" />
        </div>
      </div>
      <div class="colorSetting">
        <div class="hslsliders">
          <p class="hsl_str">彩度
            <input type="range" id="sar" value="70" min="1" max="100" step="1">
          </p>
          <br>
          <p class="hsl_str">輝度
            <input type="range" id="lig" value="80" min="1" max="100" step="1">
          </p>
          <br>
        </div>
        <div class="colExample">
          <span class="colExample_r">
            <input type="range" id="angHue" value="0" min="0" max="360" step="1">
          </span>
          <span class="colExample_g">
            <input type="range" id="smiHue" value="280" min="0" max="360" step="1">
          </span>
          <span class="colExample_b">
            <input type="range" id="neuHue" value="190" min="0" max="360" step="1">
          </span>
        </div>

      </div>
    </div>
  </header>

  <div class="fixed">
    <div class="buttons">
      <p id="mynameArea">　</p>
      <input type="text" id="message" placeholder="type your message">
      <button id="send">send</button>
    </div>

    <!-- --------パス-------- -->
    <div class="unyounyo"">
      <svg id=" svg" xmlns=" http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 1376.23 404.66">
      <clipPath id="clip-path" transform="translate(0.42 -22)">
        <rect class="cls-1" width="1374" height="423" />
      </clipPath>
      <path class="st0"
        d="M-.42,426.66c77-6,146.91-25.47,219.42-54.5,42.07-16.84,137.6-26.34,182-27.24,46.8-.95,92.59,21.95,139,28.25,49.29,6.69,80.44-14.27,130-19.17,1.49,1.54-2.23,1.15,0,0,106.64-55.24,196.6-94.57,312.51-90.82,28.38.91,56.47,4.49,84.7,7.77,26.19,3,53.61,4.74,79-5.18,50-19.51,69.07-80.49,98.17-127.34,33-53.17,79.25-94,130.9-116.43q-1.4,170,.48,339.93c.35,30.82-2.28,30.25-1.78,61.07"
        transform="translate(0.42 -22)" />
      </svg>
    </div>

  </div>

  <!-- --------チャット-------- -->
  <div class="main">
    <li class="chatArea">
      <ul class="messages"></ul>
    </li>
    <div id="myfe"></div>
  </div>



</body>

</html>
